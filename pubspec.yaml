name: crypto_isolator
description: Example of complex project with using isolator package

publish_to: 'none'

version: 1.0.0

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  material_design_icons_flutter: ^4.0.5855
  intl: ^0.16.1
  statsfl: ^1.1.0+3
  cupertino_icons: ^1.0.0
  web_socket_channel: ^1.2.0
  provider: ^4.3.3
  anitex: ^1.1.0
  isolator: ^0.0.4

dependency_overrides:
  anitex:
    path: ../anitex
  isolator:
    path: ../isolator

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.9.0

flutter:
  uses-material-design: true